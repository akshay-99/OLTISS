<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="Description" content="A simple progressive web app">
        <title>OLTISS!</title>
        <link rel="stylesheet" href="./styles.css">

        <img id = "hamburger" src = "./images/30-512.png"/>
        <div id = "sidenav" >
            <ul style="list-style-type:none">
                <b><div id="title">OLTISS!</div></b>

            </ul>
        </div>
        <div id = "rightside">

            <button type = "button" class = "btn" onclick="reload()" >Reload</button>

        </div>
